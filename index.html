<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/main.css"/>
	<link rel="stylesheet" href="css/home.css"/>
    <script src="js/main.js"></script>
	<title>UNJO</title>
	<link rel="icon" type="image/x-icon" href="images/favicon.ico">
	<script src="https://code.jquery.com/jquery-3.6.0.js"></script>
</head>
<body onload="getcurrentyear(); currentSlide(1); cookieBanner();">
	<header>
		<a href="index.html">Unjo - Customized motor control</a>
	</header>
	<div>
		<!--Navigation bar-->
		<div id="nav-content"></div>
		<script>
			$(function(){
			  $("#nav-content").load("nav.html");
			});
		</script>
		<!--end of Navigation bar-->

		<div class="row">
			<div class="column side">
			<!-- Empty placeholder -->
			</div>
			<div class="column middle">
			<!-- Add content here -->
				<h1>Welcome to Unjo</h1>
				
				<!-- Slideshow container -->
				<div class="slideshow-container">

					<!-- Full-width images with number and caption text -->
					<div class="unjoSlides fade">
						<div class="numbertext">1 / 3</div>
						<img src="images/unjo_customized-motor-control.jpg">
						<div class="text">Customized motor control</div>
					</div>
				
					<div class="unjoSlides fade">
						<div class="numbertext">2 / 3</div>
						<img src="images/unjo_high-power.jpg">
						<div class="text">High power</div>
					</div>
				
					<div class="unjoSlides fade">
						<div class="numbertext">3 / 3</div>
						<img src="images/unjo_plc-integration.jpg">
						<div class="text">PLC integration</div>
					</div>
				
					<!-- Next and previous buttons -->
					<a class="prev" onclick="plusSlides(-1)">&#10094;</a>
					<a class="next" onclick="plusSlides(1)">&#10095;</a>
				</div>
				<br>
				<!-- The dots/circles -->
				<div class="dots">
					<span class="dot" onclick="currentSlide(1)"></span>
					<span class="dot" onclick="currentSlide(2)"></span>
					<span class="dot" onclick="currentSlide(3)"></span>
				</div>
				
				<p>Lorem ipsum dolor sit amet, consectetur adipiscing elit..</p>
				
			</div>
			<div class="column side">
			<!-- Empty placeholder -->
			</div>
		</div>
	</div>
	<!-- Cookies -->
	<div id="cookie-banner" class="cookie-consent-banner">
		<div class="cookie-consent-banner__inner">
		  <div class="cookie-consent-banner__copy">
			<div class="cookie-consent-banner__header">THIS WEBSITE USES COOKIES</div>
			<div class="cookie-consent-banner__description"> 
				You consent to our cookies if you continue to use our website.</div>
		  </div>
		  <div class="cookie-consent-banner__actions">
			<input class="cookie-consent-banner__cta" type="submit" value="OK" onclick="setCookies();">
		</div>
		</div>
	  </div>
	<footer>
		<p>&copy;</p>
		<p id="year"></p> 
		<p>Madilyn Bystedt @ Unjo</p>
	</footer>
</body>
</html>
